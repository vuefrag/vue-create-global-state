<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="256" height="256">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a252f;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="96" height="96" rx="16" fill="url(#bg-grad)"/>

  <!-- Vue badge -->
  <g transform="translate(8, 8)">
    <rect width="18" height="9" rx="2" fill="#9b59b6"/>
    <text x="9" y="6.8" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="4.5" font-weight="700" fill="white">VUE</text>
  </g>

  <!-- Category icon -->
  <g>
    <rect x="32" y="16" width="32" height="24" rx="3" fill="#9b59b6"/><rect x="36" y="20" width="24" height="3" rx="1" fill="#2c3e50" opacity="0.4"/><rect x="36" y="26" width="18" height="3" rx="1" fill="#2c3e50" opacity="0.4"/><rect x="36" y="32" width="21" height="3" rx="1" fill="#2c3e50" opacity="0.4"/>
  </g>

  <!-- Function name - textLength ensures it fits within bounds -->
  <text x="48" y="60" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="7" font-weight="600" fill="white" textLength="79.8" lengthAdjust="spacingAndGlyphs">Create Global State</text>

  <!-- Category label -->
  <text x="48" y="72" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="7" fill="#9b59b6" opacity="0.85">State</text>

  <!-- Bottom accent line -->
  <rect x="28" y="82" width="40" height="2" rx="1" fill="#9b59b6" opacity="0.5"/>
</svg>